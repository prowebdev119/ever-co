<div class="modal-header">
	<span>{{ 'CATEGORY_VIEW.CREATE.CREATE_CATEGORY' | translate }}</span>
	<button class="close" aria-label="Close" (click)="cancel()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body" [nbSpinner]="loading">
	<ea-product-category-basic-info-form
		#basicInfo
	></ea-product-category-basic-info-form>
</div>

<div class="modal-footer row">
	<div class="col-sm-9"></div>
	<div class="col">
		<button
			nbButton
			status="success"
			size="large"
			type="button"
			(click)="createCategory(basicInfo.createObject)"
			[disabled]="basicInfo.form.invalid"
		>
			{{ 'CATEGORY_VIEW.CREATE.DONE' | translate }}
		</button>
	</div>
</div>

<toaster-container *ngIf="storybookVersion"></toaster-container>
