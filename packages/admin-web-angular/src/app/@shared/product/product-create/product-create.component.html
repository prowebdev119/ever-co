<div class="modal-header">
	<span class="modal-title">{{ 'PRODUCT_TYPE_VIEW.TITLE' | translate }}</span>
	<button class="close" aria-label="Close" (click)="cancelModal()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div>
	<form-wizard
		[formGroup]="form"
		[doneText]="'BUTTON_DONE' | translate"
		[nextText]="'BUTTON_NEXT' | translate"
		[previousText]="'BUTTON_PREV' | translate"
		[nbSpinner]="loading"
		#formWizard
		class="form-horizontal"
	>
		<wizard-step
			[isValid]="basicInfo.valid"
			(onComplete)="createProduct()"
			[showNext]="false"
			[showPrev]="false"
		>
			<ea-product-basic-info-form
				#basicInfoForm
				[form]="basicInfo"
			></ea-product-basic-info-form>
		</wizard-step>
	</form-wizard>
</div>
