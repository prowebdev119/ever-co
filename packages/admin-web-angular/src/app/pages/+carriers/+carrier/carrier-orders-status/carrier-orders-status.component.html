<nb-card>
	<nb-card-header>
		{{ 'CARRIERS_VIEW.CARRIER_PAGE.CARRIER_ORDERS_STATUS' | translate }}
		<div class="mt-3 panel panel-default">
			<div class="panel-body">
				<div
					class="btn-group btn-group-lg"
					role="group"
					*ngIf="
						ordersCarrierStatus === enumOrderCarrierStatus.NoCarrier
					"
				>
					<button
						[disabled]="
							!pageBtnStates.isSelectOrdersForDeliveryAvailable
						"
						type="button"
						class="btn btn-startProcessing"
						(click)="selectOrdersForDelivery()"
						[nbSpinner]="loading"
					>
						<span class="ion-md-log-in"></span>
						{{ 'CARRIERS_VIEW.CARRIER_PAGE.Start' | translate }}
					</button>
				</div>

				<div
					class="btn-group btn-group-lg"
					role="group"
					aria-label="Order Actions"
					*ngIf="
						ordersCarrierStatus ===
						enumOrderCarrierStatus.CarrierSelectedOrder
					"
				>
					<button
						[disabled]="!pageBtnStates.isCarrierPickupOrder"
						type="button"
						nbButton
						outline
						status="primary"
						(click)="
							updateCarrierOrdersStatus(
								enumOrderCarrierStatus.CarrierPickedUpOrder
							)
						"
						[nbSpinner]="loading"
					>
						<span
							class="ion-md-filing mr-1"
							aria-hidden="true"
						></span>
						{{
							'CARRIERS_VIEW.CARRIER_PAGE.PICKED_UP_ORDER'
								| translate
						}}
					</button>

					<button
						[disabled]="!pageBtnStates.isCarrierPickupOrder"
						type="button"
						nbButton
						outline
						status="danger"
						(click)="cancelDelivery()"
						[nbSpinner]="loading"
					>
						<span
							class="ion-md-alert mr-1"
							aria-hidden="true"
						></span>
						{{ 'CARRIERS_VIEW.CARRIER_PAGE.CANCEL' | translate }}
					</button>
				</div>
			</div>
		</div>
	</nb-card-header>
</nb-card>
