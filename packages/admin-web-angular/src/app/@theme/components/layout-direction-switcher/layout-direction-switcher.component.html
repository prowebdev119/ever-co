<fieldset>
	<p>Directions:</p>

	<nb-radio-group
		(valueChange)="toggleDirection($event)"
		[(value)]="currentDirection"
		name="size"
	>
		<nb-radio name="size" [value]="directions.LTR"
			><small>LTR </small></nb-radio
		>
		<nb-radio name="size" [value]="directions.RTL">
			<small>RTL</small>
		</nb-radio>
	</nb-radio-group>
</fieldset>
