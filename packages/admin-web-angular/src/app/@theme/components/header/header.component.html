<div
	class="header-container"
	[class.left]="position === 'normal'"
	[class.right]="position === 'inverse'"
>
	<div class="logo-container">
		<a (click)="toggleSidebar()" href="#" class="navigation">
			<nb-icon icon="menu-2-outline"></nb-icon>
		</a>

		<div class="logo" (click)="navigateHome()">
			<span> {{ 'HEADER_VIEW.EVER' | translate }}</span
			><span class="ever-simbol">Â®</span>
			<span>{{ 'HEADER_VIEW.ADMIN' | translate }}</span>
		</div>
	</div>
</div>

<div class="header-container">
	<nb-actions
		size="small"
		[class.right]="position === 'normal'"
		[class.left]="position === 'inverse'"
	>
		<nb-action
			icon="settings-2-outline"
			class="toggle-layout"
			(click)="toggleSettings()"
		></nb-action>
		<nb-action class="admin-menu" *ngIf="admin$ | async; let admin">
			<nb-user
				[nbContextMenu]="adminMenu"
				[name]="admin?.name"
				[picture]="admin?.pictureUrl"
			></nb-user>
		</nb-action>

		<nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    	<nb-action class="control-item">
		 <nb-search type="rotate-layout"></nb-search>
		</nb-action>-->
	</nb-actions>
</div>
