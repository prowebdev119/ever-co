<div [ngSwitch]="type" class="container">
	<e-cu-products-slides-view
		[placeholder]="placeholder"
		[products]="products"
		(buy)="buy.emit($event)"
		(goToDetailsPage)="goToDetailsPage($event)"
		(loadProducts)="loadProducts.emit($event)"
		[areProductsLoaded]="areProductsLoaded"
		[$areProductsLoaded]="$areProductsLoaded"
		*ngSwitchCase="'slides'"
	>
	</e-cu-products-slides-view>

	<e-cu-products-list-view
		[placeholder]="placeholder"
		[products]="products"
		(buy)="buy.emit($event)"
		(goToDetailsPage)="goToDetailsPage($event)"
		(loadProducts)="loadProducts.emit($event)"
		[areProductsLoaded]="areProductsLoaded"
		[productsCount]="productsCount"
		[$areProductsLoaded]="$areProductsLoaded"
		*ngSwitchCase="'list'"
	>
	</e-cu-products-list-view>
</div>
