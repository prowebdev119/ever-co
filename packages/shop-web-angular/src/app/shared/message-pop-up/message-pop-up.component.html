<div>
	<h2 mat-dialog-title *ngIf="data.modalTitle">
		{{ modalTitle | translate }}
		<div class="icon-right" (click)="onNoClick()">x</div>
	</h2>
</div>
<mat-dialog-content *ngIf="data.commonText" class="content-color">{{
	commonText | translate
}}</mat-dialog-content>
<mat-dialog-actions>
	<button
		mat-button
		mat-dialog-close
		*ngIf="data.cancelButton"
		class="btn danger-color"
		(click)="onNoClick()"
	>
		{{ cancelButton | translate }}
	</button>
	<!--
		<! — The mat-dialog-close directive optionally accepts a value as a result for the dialog.
	-->
	<button
		mat-button
		[mat-dialog-close]="true"
		class="btn success-color"
		*ngIf="data.confirmButton"
	>
		{{ confirmButton | translate }}
	</button>
</mat-dialog-actions>
