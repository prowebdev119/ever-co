<ion-content no-padding class="app-view connection-error-view">
	<div class="container-data">
		<div class="connection-error">
			<img src="{{ noInternetLogo }}" alt="{{ companyName }} Logo" />

			<h1 class="connection-error-title">
				{{ 'CONNECTION_ERROR_VIEW.TITLE' | translate }}
			</h1>

			<h1 class="connection-error-description">
				{{ 'CONNECTION_ERROR_VIEW.DESCRIPTION.0' | translate }}
				<br />
				{{ 'CONNECTION_ERROR_VIEW.DESCRIPTION.1' | translate }} <br />
				{{ 'CONNECTION_ERROR_VIEW.DESCRIPTION.2' | translate }}
			</h1>

			<i
				class="fa fa-spinner fa-pulse fa-fw connection-error-spinner"
			></i>
		</div>
	</div>
</ion-content>
