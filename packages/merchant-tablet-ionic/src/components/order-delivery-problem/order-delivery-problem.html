<div class="card order-card">
	<div class="row m-0">
		<order-image class="col-2 p-0" [order]="order"></order-image>

		<div class="order-main-container delivery-issues col-8">
			<order-title [order]="order"></order-title>

			<div class="order-main">
				<div class="delivery-details">
					<customer-info [user]="order?.user"></customer-info>
					<carrier-info
						*ngIf="order.carrier"
						[order]="order"
					></carrier-info>
				</div>
			</div>
		</div>

		<div class="order-timer-container col-2">
			<h4 class="status order-header danger">
				{{ 'ORDER_DELIVERY_PROBLEM_COMPONENT.DELIVERY_ISSUES' |
				translate }}
			</h4>

			<div class="times">
				<div class="time">
					{{ 'ORDER_DELIVERY_PROBLEM_COMPONENT.CREATED_AT' | translate
					}}
					<span class="big"
						>{{ order.createdAt | date: 'HH:mm' }}</span
					>
					<br />
					<span style="font-weight: 500;"
						>( <span>{{ order.createdAt | amTimeAgo }}</span>)</span
					>
				</div>
			</div>
		</div>
	</div>
</div>
