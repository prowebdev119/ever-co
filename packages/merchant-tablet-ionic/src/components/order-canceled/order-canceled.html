<div class="card order-card">
	<div class="row m-0">
		<order-image class="col-2 p-0" [order]="order"></order-image>

		<div class="order-main-container order-canceled col-8">
			<order-title [order]="order"></order-title>

			<div class="order-main">
				<div class="delivery-details">
					<customer-info [user]="order?.user"></customer-info>
					<carrier-info
						*ngIf="order.carrier"
						[order]="order"
					></carrier-info>
				</div>
			</div>
		</div>

		<div class="order-timer-container col-2">
			<h4 class="status order-header danger">
				{{ 'ORDER_CANCELED_COMPONENT.CANCELED' | translate }}
			</h4>

			<div class="times">
				<div class="time-big">
					{{ 'ORDER_CANCELED_COMPONENT.CREATED_AT' | translate }}
					<div class="big">{{ order.createdAt | date: 'HH:mm' }}</div>
				</div>
			</div>
		</div>
	</div>
</div>
