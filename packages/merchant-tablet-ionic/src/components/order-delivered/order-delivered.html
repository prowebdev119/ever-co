<div class="card order-card">
	<div class="row m-0">
		<order-image class="col-2 p-0" [order]="order"></order-image>

		<div class="order-main-container order-delivered col-8">
			<order-title [order]="order"></order-title>
			<div class="order-main">
				<div class="delivery-details">
					<customer-info [user]="order?.user"></customer-info>
					<carrier-info
						*ngIf="order.carrier"
						[order]="order"
					></carrier-info>
				</div>
			</div>
		</div>

		<div class="order-timer-container col-2">
			<h4 class="status order-header">
				{{ 'ORDER_DELIVERED_COMPONENT.DELIVERED' | translate }}
			</h4>

			<div class="times">
				<div class="time">
					{{ 'ORDER_DELIVERED_COMPONENT.CREATED_AT' | translate }}
					<span class="big"
						>{{ order.createdAt | date: 'HH:mm' }}</span
					>

					{{ 'ORDER_DELIVERED_COMPONENT.DELIVERED_AT' | translate }}
					<span class="big"
						>{{ order.deliveryTime | date: 'HH:mm' }}</span
					>
				</div>
			</div>
		</div>
	</div>
</div>
